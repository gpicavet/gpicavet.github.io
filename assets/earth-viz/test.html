<html>
	<head>
		<title>3D earth chart</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<div id="chart"></div>
		<script src="https://cdn.rawgit.com/gpicavet/earth-chart/0.2/public/js/app.js"></script>
		<script>
			var countryByAbbreviation={};
			var countryData={};//data by iso2 code

			fetch('/assets/data/country-by-abbreviation.json')
   			.then(function(res) {return res.json();})
			.then(function(data) {data.forEach(function(el) {countryByAbbreviation[el.country]=el.abbreviation});})
			.then(function() {return fetch('/assets/data/country-by-population.json');})
			.then(function(res) {return res.json();})
			.then(function(data) {data.forEach(function(el) {countryData[countryByAbbreviation[el.country]]=el.population});})
		    	.then(function() {
				App.renderEarth('/assets/data/countries-world.json', countryData, document.querySelector('#chart'), window.innerWidth, window.innerHeight);
			});			
		</script>
	</body>
</html>
