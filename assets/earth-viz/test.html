<html>
	<head>
		<title>3D earth chart</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<div id="chart"></div>
		<script src="js/app.js"></script>
		<script>
			App.renderEarth('countries-world.json', document.querySelector('#chart'), window.innerWidth*0.8, window.innerWidth*0.8*9/16);
		</script>
	</body>
</html>
